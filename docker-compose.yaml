version: "3.2"
services:
  celery:
    build:
      context: './batch'
    volumes:
      - ./shared:/shared/
    depends_on:
      - broker
      - uploader
    networks:
      network:

  broker:
    image: redis:latest
    ports: 
      - 6379:6379
    networks:
      network:
            
  uploader:
    build: ./uploader
    volumes:
      - ./uploader:/mnt/
      - ./shared:/shared/
    working_dir: /backend/
    command: python api_commands.py
    networks:
      network:

  nginx:
    image: nginx:latest
    ports:
      - 5000:443
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/localhost.crt:/etc/ssl/certs/localhost.crt
      - ./nginx/localhost.key:/etc/ssl/private/localhost.key
    depends_on:
      - uploader
    networks:
      network:

networks:
  network: